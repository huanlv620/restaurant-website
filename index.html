<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Restaurant Website</title>
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/mai.css" />

        <!-- Embed Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />

        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"

        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="header__inner">
                    <!-- Nav -->
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link"> Home </a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Menu</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Blog</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Pages</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Logo -->
                    <a href="#" class="logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt=""
                            class="logo__icon"
                        />
                    </a>

                    <!-- Text -->
                    <div class="header__group">
                        <p class="header__time-open text">11:24 weâ€™re open</p>

                </div>
            </header>

            <!-- Main -->
            <main class="main">
                <!-- Hero -->
                <section class="hero">
                    <div class="hero__inner">
                        <div class="hero__info">
                            <p class="hero__sub-heading text">
                                Hi, new friend!
                            </p>
                            <h1 class="hero__heading heading">
                                We do not cook, we create your emotions!
                            </h1>
                            <p class="hero__desc text">
                                There's evidence that cooking, like other
                                creative practices, can boost well-being,
                                self-esteem, and other measures of mental
                                health.
                            </p>
                            <a href="#!" class="hero__menu text">Our menu</a>
                        </div>

                        <!-- Hero Left -->
                        <div class="hero__img-wrap">
                            <div class="hero__price">Price:$11</div>
                            <img
                                src="./assets/imgs/hero.png"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/imgs/hero-decor-1.png"
                                alt=""
                                class="hero__decor"
                            />
                            <img
                                src="./assets/imgs/hero-decor-2.png"
                                alt=""
                                class="hero__decor"
                            />
                            <img
                                src="./assets/imgs/hero-decor-3.png"
                                alt=""
                                class="hero__decor"
                            />
                        </div>
                    </div>
                </section>
